<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Spring Boot - Maven</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/login.css">
    <script src="/register-validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <form method="post" onsubmit="return validate()">
        <div id="info"></div>
        <input type="text" name="name" id="name" class="input" placeholder="Imię" th:field="*{userModel.name}">
        <input type="text" name="surname" id="surname" class="input" placeholder="Nazwisko" th:field="*{userModel.surname}">
        <input type="text" name="email" id="email" class="input" placeholder="Email" th:field="*{userModel.email}">
        <input type="text" name="login" id="login" class="input" placeholder="Login" th:field="*{userModel.login}">
        <input type="password" name="password"  id="password" class="input" placeholder="Hasło" th:field="*{userModel.password}">
        <input type="password" name="password2"  id="password2" class="input" placeholder="Powtórz hasło">
        <input type="submit" value="ZAREJESTRUJ" class="button">
    </form>
</div>
</body>
</html>
